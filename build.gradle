buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.github.townsfolk:gradle-release:1.2'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

apply plugin: 'release'

allprojects {
    repositories {
        mavenCentral()
    }
}
